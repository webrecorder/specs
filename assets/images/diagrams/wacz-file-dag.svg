				<dc:title>WACZ File Breakdown</dc:title>
				<dc:description>A diagram of a WACZ file containing a chunked WARC file.  The WACZ file is composed of a pages.jsonl, data.warc, index.cdx, datapackage.json, datapackage-digest.json, and a central directory record with all of these portions of the file seperated by header records.  The data.warc file is composed of three records, each with their own CID and chunked segments.</dc:description>
