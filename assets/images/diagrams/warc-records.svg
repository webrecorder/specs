	<metadata>
		<rdf:RDF>
			<cc:Work rdf:about="">
				<cc:license rdf:resource="http://creativecommons.org/licenses/by/4.0/"/>
				<dc:title>WARC Record Types &amp; Chunk Boundaries</dc:title>
				<dc:description>A visualization of 7 different WARC record types and their chunk boundaries based on the data they contain.  "warcinfo", "metadata", "request", and "revisit" records are all chunked as one object.  "response", "resource", and "conversion" records are split into three chunks containing the WARC information, the record's payload, and two newline entries at the end of the record to divide it in the file.</dc:description>
			</cc:Work>
