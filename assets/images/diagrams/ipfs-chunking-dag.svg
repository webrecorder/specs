	<metadata>
		<rdf:RDF>
			<cc:Work rdf:about="">
				<cc:license rdf:resource="http://creativecommons.org/licenses/by/4.0/"/>
				<dc:title>Chunked WARC Records in an Example DAG</dc:title>
				<dc:description>Three WARC objects, a "warcinfo", a "response-request pair", and a "revisit-request pair" all displayed on the same level of a tree hierarchy underneath a "root CID" node.  Some of the WARC objects are composed of multiple component types.  Of these records the "response" record is composed of three chunks as specified by Webrecorder's IPFS chunking spec.  It is divided by the response header, payload (in this case HTML data), and two new lines signifying the end of the response record.  The "revisit-request" pair is chunked by IPFS into its component WARC parts</dc:description>
			</cc:Work>
