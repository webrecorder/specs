	<metadata>
		<rdf:RDF>
			<cc:Work rdf:about="">
				<dc:title>Directory to Composite Zip File</dc:title>
				<cc:license rdf:resource="http://creativecommons.org/licenses/by/4.0/"/>
				<dc:description>A diagram showcasing how a directory of three files with a CID can be concatinated into a single ZIP file while maintaining the CIDs assigned previously.  After the directory and its files are converted to a zip file, the three files retain the same CIDs and can be accessed in the ZIP file like any other file would be.</dc:description>
			</cc:Work>
